<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:form>
		<h2>Consulta de Empleado</h2>
		<h:panelGrid columns="2">
			<h:outputText value="Nombre"></h:outputText>
			<h:inputText value="#{consultaManagedBean.empleado.nombre}">
			</h:inputText>
						
		</h:panelGrid>
		<h:commandButton value="Buscar" 
					action="#{consultaManagedBean.buscar}">
						</h:commandButton>
	</h:form>
	
	<h:dataTable value="#{consultaManagedBean.empleados}"
		var="e" border="1">
		
		<h:column><f:facet name="header">Id</f:facet>
			#{e.id}
		</h:column>

		<h:column><f:facet name="header">nombre</f:facet>
			#{e.nombre}
		</h:column>
		
		<h:column><f:facet name="header">Fecha de Ingreso</f:facet>
		 	<h:outputText value="#{e.fechaIngreso}">
		 		<f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime>
		 	</h:outputText>
		</h:column>
		
		<h:column><f:facet name="header">Salario</f:facet>
			#{e.salario}
		</h:column>
		
		<h:column><f:facet name="header">Departamento</f:facet>
			#{e.departamento.nombre}
		</h:column>
	
	</h:dataTable>



</html>
